<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пост пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Тёмный фон */
            color: #ffffff; /* Белый текст */
            padding: 20px;
        }
        .post {
            background-color: #3a3a3a; /* Тёмный фон поста */
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: auto;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
        }
        .status {
            background-color: #0099ff; /* Цвет для статусов */
            color: #ffffff; /* Белый текст для статусов */
            border-radius: 15px; /* Овальная форма */
            padding: 5px 10px;
            margin-left: 5px;
            display: inline-block; /* Чтобы статус выглядел как тег */
        }
        .post-text {
            margin-top: 10px;
        }
        .image {
            margin-top: 10px;
            width: 100%;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #ffffff; /* Белый текст для заголовка */
        }
    </style>
</head>
<body>

<h1>Что это?</h1> <!-- Заголовок добавлен -->

<div class="post">
    <div class="user-info">
        <img src="https://i.postimg.cc/DZ2sRw1d/image.png" alt="Аватар пользователя" class="avatar">
        <div>
            <span class="username">proset24541</span>
            <span class="status">Глава отдела</span>
            <span class="status">Администрация проекта</span>
        </div>
    </div>
    <div class="post-text">
        Доброго времени суток, уважаемый читатель! В этом посте я расскажу, для чего нужна данная категория. 
        Итак, здесь мы публикуем свежие новости об обновлениях игр от меня. Тоесть, ты можешь узнать самым первым об предстоящем обновлени 
    </div>
    <img src="https://i.postimg.cc/T1KyXL1m/image.gif" alt="Описание изображения" class="image">
</div>

</body>
</html>
