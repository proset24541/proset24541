<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .tab {
            background-color: #2a2a2a;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        .server-title {
            font-size: 24px;
            color: #ff0000;
            margin: 20px 0;
        }
        .server-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .server-item {
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 10px;
            background-color: #2a2a2a;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        img:hover {
            opacity: 0.8; /* Прозрачность при наведении */
        }
        img:active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }
        img:focus {
            outline: none; /* Убираем обводку при фокусе */
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru'">Главная</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/servers'">Сервера</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/generators'">Генераторы</div>
    </div>
    <div class="server-title">Сервера</div>
    <div class="server-list">
        <div class="server-item">
            <img src="https://i.postimg.cc/RFV63k05/logoML.png" alt="MineLand">
            <div>MineLand</div>
            <div>Онлайн: <span id="server1-status">загрузка...</span></div>
        </div>
        <div class="server-item">
            <img src="https://i.postimg.cc/Qtp55QQ1/i-5.png" alt="Неизвестно">
            <div>Неизвестно</div>
            <div>Онлайн: Не добавил</div>
        </div>
        <div class="server-item">
            <img src="https://i.postimg.cc/Qtp55QQ1/i-5.png" alt="Неизвестно">
            <div>Неизвестно</div>
            <div>Онлайн: Не добавил</div>
        </div>
    </div>

    <script>
        async function fetchServerStatus() {
            try {
                const response = await fetch('https://api.mcsrvstat.us/2/145.239.166.127:25565');
                const data = await response.json();

                if (data.online) {
                    const players = data.players ? data.players.online : 0;
                    const maxPlayers = data.players ? data.players.max : 0;
                    document.getElementById('server1-status').textContent = `${players}/${maxPlayers}`;
                } else {
                    document.getElementById('server1-status').textContent = 'Сервер оффлайн';
                }
            } catch (error) {
                console.error('Ошибка при загрузке статуса сервера:', error);
                document.getElementById('server1-status').textContent = 'Ошибка загрузки';
            }
        }

        // Загружаем статус при загрузке страницы
        window.onload = fetchServerStatus;
    </script>
</body>
</html>
