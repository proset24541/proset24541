        body {
            background-color: #1a1a1a;
            color: #fff;

        }
        .tabs {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: relative;
        }
        .tab {
            background-color: #2a2a2a;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        .music-player {
            margin: 20px auto;
            width: 300px; /* Уменьшаем ширину плеера */
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .controls {
            display: flex;
            justify-content: space-between; /* Распределяем кнопки по краям */
            margin: 10px 0;
        }
        .button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px; /* Уменьшаем размеры кнопок */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: 0 0 20px #ff0000;
        }
        .progress {
            width: 100%;
            height: 5px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
            cursor: pointer; /* Указатель на курсор */
        }
        .progress-bar {
            height: 100%;
            background: #ff0000;
            width: 0;
            transition: width 0.1s;
        }
        img {
            border-radius: 10px;
            width: 100%; /* Уменьшаем ширину обложки */
            height: auto; /* Автоматическая высота */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        img:hover {
            opacity: 0.8;
        }

        .burger div {

        .server-title {
            font-size: 24px;
            color: #ff0000;
            margin: 20px 0;
        }
        .server-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .server-item {
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 10px;
            background-color: #2a2a2a;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        img:hover {
            opacity: 0.8; /* Прозрачность при наведении */
        }
        img:active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }
        img:focus {
            outline: none; /* Убираем обводку при фокусе */
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 100;
        }
        .menu.active {
            display: block;
        }
        @media (max-width: 768px) {
            .tabs {
                display: none; /* Скрываем вкладки на мобильных устройствах */
            }
            .burger {
                display: flex; /* Показываем бургер-меню на мобильных устройствах */
            }
        }
		        .neon {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }
        .button {
            background-color: #ff0000;

            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .button:hover {
            box-shadow: 0 0 20px #ff0000;
        }
        .hidden {
            display: none;
        }
    </style>

                src: "https://storage4.lightaudio.ru/dm/3992270f/3e9721ca/Лера%20Массква%20—%20Мы%20с%20тобой%20вместе.mp3?d=173&v=856fc1088c",
                cover: "https://i.postimg.cc/qR3xmLKB/i-14.webp"
            },	
            // Добавьте остальные треки
        ];

        let currentTrackIndex = 0;
        const audio = new Audio(tracks[currentTrackIndex].src);
        const playPauseButton = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const coverImage = document.getElementById('cover');
        const trackTitle = document.getElementById('track-title');

        function loadTrack() {
            audio.src = tracks[currentTrackIndex].src;
            coverImage.src = tracks[currentTrackIndex].cover;
            trackTitle.textContent = tracks[currentTrackIndex].title;
            audio.load();
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "❚❚"; // Пауза
            } else {
                audio.pause();
                playPauseButton.textContent = "▶️"; // Воспроизведение
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack();
            audio.play();
            playPauseButton.textContent = "❚❚"; // Пауза
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack();
            audio.play();
            playPauseButton.textContent = "❚❚"; // Пауза
        }

        audio.addEventListener('ended', nextTrack);
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        // Перемещение по прогресс-бару
        document.getElementById('progress').addEventListener('click', (event) => {
            const progressWidth = event.target.clientWidth;
            const clickPosition = event.offsetX; // Позиция клика
            const newTime = (clickPosition / progressWidth) * audio.duration; // Новое время
            audio.currentTime = newTime; // Устанавливаем новое время воспроизведения
        });

        window.onload = () => {
            loadTrack();
            // Загружаем статус при загрузке страницы
            fetchServerStatus();
        };

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
