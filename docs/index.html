<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .window {
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 0 10px #ff0000;
            background-color: #2a2a2a;
        }
        .neon {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }
        .button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .button:hover {
            box-shadow: 0 0 20px #ff0000;
        }
        .hidden {
            display: none;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        img:hover {
            opacity: 0.8;
        }
        img:active {
            transform: scale(0.9);
        }
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .tab {
            background-color: #2a2a2a;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        .server-status {
            top: 20px;
            right: 20px;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 10px;
            background-color: #2a2a2a;
            box-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru'">Главная</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/servers'">Сервера</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/generators'">Генераторы</div>
    </div>


    <div class="server-status">
        <h2 class="neon">Играю на серверах:</h2>
        <div>
            <img src="https://i.postimg.cc/RFV63k05/logoML.png" alt="MineLand" />
            <p>MineLand</p>
            <p>Онлайн сервера: <span id="server1-status">загрузка...</span></p>
        </div>
        <div>
            <img src="https://i.postimg.cc/Qtp55QQ1/i-5.png" alt="Неизвестно" />
            <p>неизвестно</p>
            <p>Онлайн сервера: <span id="server2-status">неизвестно</span></p>
        </div>
    </div>

    <script>
        document.getElementById('discordButton').onclick = function() {
            this.classList.add('hidden');
            document.getElementById('discordText').classList.remove('hidden');
        };

        const serverIP = '145.239.166.127';
        const serverPort = '25565';

        async function checkServerStatus() {
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}:${serverPort}`);
                const data = await response.json();

                if (data.online) {
                    document.getElementById('server1-status').innerText = `${data.players.online}/${data.players.max}`;
                } else {
                    document.getElementById('server1-status').innerText = 'оффлайн';
                }
            } catch (error) {
                console.error('Ошибка при получении статуса сервера:', error);
                document.getElementById('server1-status').innerText = 'Не удалось получить статус';
            }
        }

        checkServerStatus();
    </script>


</body>
</html>
