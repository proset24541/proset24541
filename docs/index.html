<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .window {
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 0 10px #ff0000;
            background-color: #2a2a2a;
        }
        .neon {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
        }
        .button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .button:hover {
            box-shadow: 0 0 20px #ff0000;
        }
        .hidden {
            display: none;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        img:hover {
            opacity: 0.8;
        }
        img:active {
            transform: scale(0.9);
        }
        /* Новые стили для вкладок */
        .tabs {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .tab {
            background-color: #2a2a2a;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
	.burger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
            transition: 0.3s;
        }
	.menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 100;
        }
        .menu.active {
            display: block;
        }
        @media (max-width: 768px) {
            .tabs {
                display: none; /* Скрываем вкладки на мобильных устройствах */
            }
            .burger {
                display: flex; /* Показываем бургер-меню на мобильных устройствах */
            }
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru'">Главная</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/servers'">Сервера</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/generators'">Генераторы</div>
    </div>
    <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu" id="menu">
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru'">Главная</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/servers'">Сервера</div>
        <div class="tab" onclick="window.location.href='http://my.prosetik.ru/generators'">Генераторы</div>
    </div>

    <div class="container">
        <img src="https://i.postimg.cc/brMVShQS/avatar-Body5.png" alt="Профиль" />
        <h1 class="neon">proset24541</h1>
        <p>Разработчик</p>

        <div class="window">
            <h2 class="neon">Игры</h2>
            <h3>
                <p>Minecraft, Black Russia (CRMP)</p>
            </h3>
        </div>

        <div class="window">
            <h2 class="neon">Хобби</h2>
            <p>Разработка телеграм/дискорд ботов на языке программирования Python.</p>
        </div>

        <div class="window">
            <h2 class="neon">Связь</h2>
            <button class="button" id="discordButton">Discord</button>
            <span id="discordText" class="hidden neon">ilyasmy</span>
            <br>
            <button class="button" onclick="window.location.href='https://forum.blackrussia.online/members/ilyas_radiev.2618707/'">Black Russia</button>
            <button class="button" onclick="window.location.href='https://www.donationalerts.com/r/ilyasdev'">DonationAlerts</button>
        </div>
    </div>

    <script>
        document.getElementById('discordButton').onclick = function() {
            this.classList.add('hidden');
            document.getElementById('discordText').classList.remove('hidden');
        };	
    </script>
    <script>

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Загружаем статус при загрузке страницы
        window.onload = fetchServerStatus;
    </script>	
</body>
</html>
