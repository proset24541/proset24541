<body>
  <div class="container">

    <div class="contact-info">
      <h3>СВЯЗЬ:</h3>
      <!-- ... -->
      <p id="visitor-count"></p>
    </div>
  </div>
  
  <script>
    let visitorsToday = 0;

    document.addEventListener('DOMContentLoaded', () => {
      visitorsToday++;
      updateVisitorCount();
    });

    function updateVisitorCount() {
      const visitorCountElement = document.getElementById('visitor-count');
      visitorCountElement.textContent = `Сегодня сайт посетило ${visitorsToday} игроков`;
    }
  </script>
