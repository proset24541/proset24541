<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой Дизайн</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        .button {
            background-color: #61dafb;
            border: none;
            color: #000;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <button class="button" onclick="loadPage('main')">Главная</button>
        <button class="button" onclick="loadPage('order')">Заказ</button>
    </nav>
</header>

<div id="content">
    <h1 id="pageTitle">Главная</h1>
    <p>Здесь будет информация.</p>
</div>

<script>
    function loadPage(page) {
        const title = document.getElementById('pageTitle');
        const content = document.getElementById('content');

        if (page === 'main') {
            title.textContent = 'Главная';
            content.querySelector('p').textContent = 'Здесь будет информация.';
        } else if (page === 'order') {
            title.textContent = 'Заказ';
            content.querySelector('p').textContent = 'На данный момент идёт тестирование.';
        }
    }
</script>

</body>
</html>
